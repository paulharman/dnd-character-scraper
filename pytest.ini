[tool:pytest]
# Pytest configuration for Kiro IDE integration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for organization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows
    calculator: Calculator-specific tests
    edge: Edge case and boundary condition tests
    spell: Spell-related tests
    quick: Quick smoke tests for fast feedback
    slow: Slower comprehensive tests

# Coverage settings
addopts = 
    --strict-markers
    --strict-config
    --verbose
    -ra
    --cov=src
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml

# Minimum coverage threshold
cov-fail-under = 80

# Test discovery
minversion = 6.0