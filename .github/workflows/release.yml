name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        pip install -r requirements.txt
    
    - name: Validate configuration for release
      run: |
        python -c "
        from src.config.manager import ConfigManager
        manager = ConfigManager(environment='production')
        results = manager.validate_config()
        if not results['valid']:
            print('Production configuration validation failed:')
            for error in results['errors']:
                print(f'  ERROR: {error}')
            exit(1)
        print('Production configuration validation passed')
        "
    
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Update version in files
      run: |
        # Update version in configuration
        sed -i 's/version: ".*"/version: "${{ steps.version.outputs.VERSION }}"/' config/default.yaml
        # Update version in package
        sed -i 's/__version__ = ".*"/__version__ = "${{ steps.version.outputs.VERSION }}"/' src/__init__.py
    
    - name: Run full test suite
      run: |
        pip install -r requirements-dev.txt
        pytest tests/ -v
      env:
        DNDBS_ENVIRONMENT: testing
    
    - name: Build package
      run: |
        python -m build
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
        body: |
          ## D&D Beyond Character Scraper v${{ steps.version.outputs.VERSION }}
          
          ### Changes
          - See commit history for detailed changes
          
          ### Installation
          ```bash
          git clone https://github.com/paulharman/DnD-Beyond-character-scraper.git
          cd DnD-Beyond-character-scraper
          pip install -r requirements.txt
          ```
          
          ### Usage
          ```bash
          python enhanced_dnd_scraper.py <character_id>
          ```
    
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/
        asset_name: dnd-character-scraper-${{ steps.version.outputs.VERSION }}.tar.gz
        asset_content_type: application/gzip