# Scraper Configuration
# User preferences for API settings and output behavior

# API Configuration (user preferences)
api:
  base_url: "https://character-service.dndbeyond.com/character/v5/character/"
  user_agent: "DnDBeyond-Enhanced-Scraper/6.0.0"
  timeout: 30
  max_retries: 3
  retry_delay: 30

# Rate Limiting (user preferences)
rate_limit:
  delay_between_requests: 30

# Calculation Constants (used in calculations)
calculations:
  spell_save_dc_base: 8

# Output Settings (user preferences)
output:
  verbose: false
  include_raw_data: true
  clean_html: true