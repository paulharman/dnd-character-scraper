# Scraper Configuration
# API settings, retry logic, and calculation parameters

# API Configuration
api:
  base_url: "https://character-service.dndbeyond.com/character/v5/character/"
  user_agent: "DnDBeyond-Enhanced-Scraper/6.0.0"
  timeout: 30
  max_retries: 3
  retry_delay: 2.0
  
  # HTTP Headers
  headers:
    accept: "application/json"
    accept_language: "en-US,en;q=0.9"
  
  # Retry Configuration
  retry:
    status_codes: [429, 500, 502, 503, 504]
    allowed_methods: ["HEAD", "GET", "OPTIONS"]
    backoff_factor: 1
    total_attempts: 3
    
  # Request timing
  jitter:
    min: 0.1
    max: 0.5

# Rate Limiting
rate_limit:
  requests_per_minute: 3
  delay_between_requests: 20

# Calculation Constants
calculations:
  spell_save_dc_base: 8
  exponential_backoff_base: 2
  default_character_size: 3
  default_size_name: "Medium"

# Output Settings
output:
  verbose: false
  include_raw_data: false
  format: "json"
  clean_html: true

# Error Handling
error_handling:
  graceful_degradation: true
  retry_on_failure: true
  continue_on_error: true

# Testing Configuration
testing:
  use_mock_clients: false
  enable_coverage: false
  strict_validation: false
  test_character_ids: []
  expected_results: {}
  mock_api_responses: false
  use_cached_responses: false

# Batch Processing
batch_processing:
  default_character_ids: []
  output_directory: "output/"
  backup_directory: "backup/"