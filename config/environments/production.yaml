# Production Environment Configuration
# Only environment-specific settings that differ from scraper.yaml defaults

# API settings for production (only overrides)
api:
  retry_delay: 2.0  # Faster retries for production vs 30s default
  
# Production logging (environment-specific)
logging:
  level: "INFO"
  include_timestamps: true
  log_to_file: true
  log_file_path: "logs/scraper.log"
  
# Weekly batch processing settings
batch_processing:
  default_character_ids: [
    145081718, 29682199, 147061783, 66356596, 144986992, 
    145079040, 141875964, 68622804
  ]
  output_directory: "output/"
  backup_directory: "backup/"
  
# Performance settings
performance:
  enable_caching: false  # Disabled per user requirements
  memory_optimization: true
  cleanup_temp_files: true