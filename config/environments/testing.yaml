# Testing Environment Configuration
# Only environment-specific overrides for automated testing and CI/CD

# API settings for testing
api:
  max_retries: 2  # Different from default 3
  retry_delay: 30.0  # Respectful API usage even in testing
  
  # Mock API responses for consistent testing
  mock_responses: true
  mock_data_path: "tests/fixtures/api_responses/"
  
# Output settings for testing
# (inherits include_raw_data: true from scraper.yaml for debugging)
  
# Testing configurations
testing:
  use_mock_clients: true
  enable_coverage: true
  strict_validation: true
  
  # All test character IDs for comprehensive testing
  test_character_ids: [
    145081718, 29682199, 147061783, 66356596, 144986992, 
    145079040, 141875964, 68622804, 105635812, 103873194, 
    103214475, 103814449
  ]
  
  # Expected test results
  expected_results:
    total_characters: 12
    success_rate: 1.0  # 100% success expected
    
# Logging for testing
logging:
  include_timestamps: false  # Different from default
  capture_for_analysis: true