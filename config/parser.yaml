# Parser Configuration for D&D Beyond Character Scraper
# User preferences for parser behavior and output formatting

parser:
  # Default behavior settings (user preferences)
  defaults:
    enhance_spells: true           # Use enhanced spell data from local files
    use_dnd_ui_toolkit: true      # Generate DnD UI Toolkit compatible blocks (always enabled)
    verbose: false                # Enable verbose logging
  
  # Template and Component Settings (actively used)
  templates:
    jsx_components_dir: "z_Templates"              # Directory for JSX components
    inventory_component: "InventoryManager.jsx"   # Inventory management component
    spell_component: "SpellQuery.jsx"             # Spell management component
  
  # Output Formatting (user preferences)
  output:
    # Section ordering in generated markdown (user configurable)
    # Users can reorder these sections as desired. See CONFIG_GUIDE.md for descriptions.
    # Available sections: metadata, character_info, abilities, appearance, spellcasting,
    # features, racial_traits, combat, proficiency, background, backstory, inventory
    section_order:
      - "metadata"        # Character metadata and technical info
      - "character_info"  # Name, level, class, race, etc.
      - "abilities"       # Ability scores, modifiers, saving throws
      - "appearance"      # Physical description and appearance
      - "spellcasting"    # Spells, spell slots, spellcasting abilities
      - "features"        # Class features and special abilities
      - "racial_traits"   # Racial traits and features
      - "combat"          # Combat stats, attacks, defenses
      - "proficiency"     # Proficiencies, skills, expertise
      - "background"      # Background information and features
      - "backstory"       # Character backstory and personal details
      - "inventory"       # Equipment, items, and wealth
  
  # Spell Enhancement Settings (actively used)
  spell_enhancement:
    enabled: true                  # Master switch for spell enhancement
  
  # Discord Integration Settings (actively used)
  discord:
    enabled: true                 # Enable Discord notifications when parsing