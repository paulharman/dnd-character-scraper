# Discord Configuration
# User preferences for Discord integration and notifications

# Core Discord Settings (user preferences)
enabled: true                     # Enable parser â†’ Discord monitor integration
webhook_url: "${DISCORD_WEBHOOK_URL}"
username: "D&D Beyond Scraper"    # Discord bot username
avatar_url: null                  # Discord bot avatar URL
character_id: 143359582           # Character ID to monitor

# Notification Settings (user preferences)
format_type: "detailed"           # Notification format: compact, detailed, json
min_priority: "LOW"               # Minimum change priority: LOW, MEDIUM, HIGH, CRITICAL
max_changes_per_notification: 200 # Maximum changes per notification
timezone: "UTC"                   # Timezone for timestamps

# Change Type Filtering (user configurable)
# Remove types you don't want to monitor. See CONFIG_GUIDE.md for full descriptions.
# Available types: level, experience, hit_points, armor_class, ability_scores, 
# spells_known, spell_slots, inventory_items, equipment, currency, skills, 
# proficiencies, feats, class_features, appearance, background
change_types:
  - "level"              # Character level changes
  - "experience"         # Experience point changes
  - "hit_points"         # HP/health changes
  - "armor_class"        # AC changes
  - "ability_scores"     # Strength, Dex, Con, Int, Wis, Cha changes
  - "spells_known"       # New spells learned
  - "spell_slots"        # Spell slot changes
  - "inventory_items"    # Items added/removed from inventory
  - "equipment"          # Equipment changes
  - "currency"           # Gold/currency changes
  - "skills"             # Skill proficiency changes
  - "proficiencies"      # Other proficiency changes
  - "feats"              # Feat changes
  - "class_features"     # Class feature changes
  - "appearance"         # Appearance/avatar changes
  - "background"         # Background changes