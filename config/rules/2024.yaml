# 2024-specific features
features:
  species_terminology: "species"  # 2024 uses "species" instead of "race"
  
  # Feat System Changes
  feat_categories:
    - "Origin"       # Character creation feats
    - "General"      # Standard feats available at ASI levels
    - "Fighting Style"  # Combat-focused feats
    - "Epic Boon"    # High-level capstone feats
  
  # Ability Score Improvements
  ability_score_improvements:
    method: "flexible"  # More flexible ASI system in 2024
  
  # Background changes  
  backgrounds:
    provide_ability_scores: true  # 2024 backgrounds give ability score bonuses
    
  # Species changes
  species:
    ability_score_method: "species_plus_one"  # Most species get +2/+1 or +1/+1/+1

