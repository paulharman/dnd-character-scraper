# 2014-specific features
features:
  species_terminology: "race"  # 2014 uses "race" instead of "species"
  
  # Ability Score Improvements
  ability_score_improvements:
    method: "traditional"  # Traditional ASI at specific levels
  
  # Background changes
  backgrounds:
    provide_ability_scores: false  # 2014 backgrounds don't give ability score bonuses