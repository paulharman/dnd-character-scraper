# Discord Character Monitor Configuration
# Test setup for character ID 143359582

# Required: Discord webhook URL
webhook_url: "${DISCORD_WEBHOOK_URL}"

# Required: Character ID to monitor (single character mode)
# Note: Can be overridden with --character-id command line parameter
character_id: "143359582"

# Optional: Party monitoring - multiple characters (use --party flag to enable)
# When --party flag is used, these characters will be monitored instead of the single character_id above
party:
  - character_id: "143359582"
  # - character_id: "ANOTHER_PARTY_MEMBER_ID"
  # - character_id: "THIRD_PARTY_MEMBER_ID"

# Run mode: false = run once and exit, true = continuous monitoring
run_continuous: false

# How often to check for changes (in seconds) - only used in continuous mode
check_interval: 600  # 10 minutes

# Output format for Discord messages
format_type: "detailed"  # Options: compact, detailed, json

# Directory to store character data snapshots
# Note: Discord monitor now automatically uses character_data/discord subdirectory
storage_dir: "../character_data"

# Snapshot archiving: keep only the most recent X snapshots per character
# Set to 0 to disable archiving (keep all snapshots)
max_snapshots_per_character: 10

# Note: Scraper path is no longer needed - using v6.0.0 modular architecture
# scraper_path: "scraper/enhanced_dnd_scraper.py"  # Deprecated in v6.0.0

# Logging level
log_level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR

# Data filtering configuration
filtering:
  # Simple change types list - remove types you don't want to monitor
  change_types:
    - "level"
    - "experience"
    - "hit_points"
    - "armor_class"
    - "ability_scores"
    - "spells_known"
    - "spell_slots"
    - "inventory_items"
    - "equipment"
    - "currency"
    - "skills"
    - "proficiencies"
    - "feats"
    - "class_features"
    - "appearance"
    - "background"
    # - "meta"  # Uncomment to include scraper metadata changes
  
  # OR use a preset filter configuration (legacy format)
  # preset: "debug"  # Good for testing - shows level, abilities, spells, skills

# Notification customization
notifications:
  # Username shown in Discord
  username: "D&D Beyond Monitor"
  
  # Time zones for timestamp formatting
  timezone: "UTC"

# Advanced settings
advanced:
  # Maximum changes to consider (will split into multiple messages if needed)
  max_changes_per_notification: 200
  
  # Rate limiting settings
  rate_limit:
    requests_per_minute: 3
    burst_limit: 1
  
  # Retry settings for failed requests
  retry:
    max_attempts: 3
    backoff_factor: 2
    max_delay: 60